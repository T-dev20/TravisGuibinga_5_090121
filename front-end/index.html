<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/aa5854860e.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco-furnitures</title>
  </head>
  <body>
    <div id="main_page">
      <header>
        <a href="#"
          ><div class="logo_content">
            <img src="logo.png" alt="logo_orinoco" /></div
        ></a>
        <nav>
          <ul>
            <li>
              <a href="#">Accueil</a>
            </li>
            <li>
              <a href="basket.html" class="basketLink"
                ><i class="fas fa-shopping-cart cart"></i
                ><span id="prodNumber" class="countProd">0</span></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <section id="presentation">
        <h1>Meubles en chêne</h1>
        <p>
          Découvrez notre sélection de meubles en chêne spécialement fabriqués
          pour vous.
        </p>
        <button
          class="presentation_btn"
          onclick="window.location.href='#section_products';"
        >
          Voir la sélection
        </button>
      </section>
      <section id="section_products">
        <h2>Notre sélection :</h2>
        <div id="error">
          <i id="error__icon" class="fas fa-exclamation-triangle"></i>
          <p id="error__msg">
            Désolé une erreur avec l'API est survenue, ou la page démandée
            n'existe pas ! Veuillez réessayer.
          </p>
        </div>
      </section>
      <footer>
        <p>Mentions légales</p>
        <div>
          <i class="fab fa-facebook-f icon--footer"></i>
          <i class="fab fa-youtube icon--footer"></i>
          <i class="fab fa-instagram-square icon--footer"></i>
        </div>

        <a href="#"><p>Contact</p></a>
      </footer>
    </div>

    <script src="script.js"></script>
    <script>
      allProductsList();
    </script>
  </body>
</html>
