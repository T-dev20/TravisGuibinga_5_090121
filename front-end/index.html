<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/aa5854860e.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco-furnitures</title>
  </head>
  <body>
    <div id="main_page">
      <header>
        <a href="#"
          ><div class="logo_content">
            <img src="logo.png" alt="logo_orinoco" /></div
        ></a>
        <nav>
          <ul>
            <li>
              <a href="#">Accueil</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart cart"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <section id="presentation">
        <h1>Meubles en chêne</h1>
        <p>
          Découvrez notre sélection de meubles en chêne spécialement fabriqués
          pour vous.
        </p>
        <a href="#section_products"
          ><button class="presentation_btn">Voir la sélection</button></a
        >
      </section>
      <section id="section_products">
        <h2>Notre sélection de meubles en chêne :</h2>
        <div id="products">
          <div class="products_1 products--prodMoved">
            <img
              src="img/oak_1-alt.jpg"
              alt="1er meuble"
              class="products--alt"
            />
            <p class="prod1"></p>
          </div>
          <div class="products_2 products--prod2And4Moved">
            <img
              src="img/oak_2-alt.jpg"
              alt="2eme meuble"
              class="products--alt"
            />
          </div>
          <div class="products_3 products--prodMoved">
            <img
              src="img/oak_3-alt.jpg"
              alt="3eme meuble"
              class="products--alt"
            />
          </div>
          <div class="products_4 products--prod2And4Moved">
            <img
              src="img/oak_4-alt.jpg"
              alt="4eme meuble"
              class="products--alt"
            />
          </div>
          <div class="products_5 products--prod5Moved">
            <img src="img/oak_5-alt.jpg" alt="5eme meuble" />
          </div>
        </div>
      </section>
      <footer>
        <p>Mentions légales</p>
        <div>
          <i class="fab fa-facebook-f icon--footer"></i>
          <i class="fab fa-youtube icon--footer"></i>
          <i class="fab fa-instagram-square icon--footer"></i>
        </div>

        <a href="#"><p>Contact</p></a>
      </footer>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
