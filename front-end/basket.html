<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/aa5854860e.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco-panier</title>
  </head>
  <body>
    <div id="main_page">
      <header>
        <a href="index.html"
          ><div class="logo_content">
            <img src="logo.png" alt="logo_orinoco" /></div
        ></a>
        <nav>
          <ul>
            <li>
              <a href="index.html">Accueil</a>
            </li>
          </ul>
        </nav>
      </header>
      <section id="section_InfoBasket">
        <div id="basket-resume" style="text-align: center">
          <p id="emptyBasket" style="color: #e0532c; font-size: 25px">
            Votre panier est vide ! <br />
            <br />
            Allez à l'accueil.
          </p>
        </div>
        <div class="form">
          <form method="post" name="form-basket" id="formBasket">
            <fieldset>
              <legend>Civilité</legend>
              <div class="form__group-block">
                <div class="form__group">
                  <label for="formNom">Nom : </label>
                  <input
                    type="text"
                    id="formNom"
                    class="form-control input-control"
                    required
                    name="formNom"
                    placeholder="Renseignez votre nom de famille"
                  />
                </div>
                <div class="form__group">
                  <label for="formPrenom" class="right-inline">Prénom :</label>
                  <input
                    type="text"
                    id="formPrenom"
                    class="form-control input-control"
                    required
                    name="formPrenom"
                    placeholder="Renseignez votre prénom"
                  />
                </div>
              </div>
            </fieldset>
            <fieldset class="fieldCoord">
              <legend>Coordonnées</legend>
              <div id="form-block-coordonnées">
                <div class="form__group">
                  <label for="formMail">E-mail :</label>
                  <input
                    type="email"
                    id="formMail"
                    class="form-control input-control"
                    required
                    name="formMail"
                    placeholder="Ex : travdev5@gmail.com"
                  />
                </div>
                <div class="form__group">
                  <label for="formAdresse">Adresse :</label>
                  <input
                    type="text"
                    id="formAdresse"
                    class="form-control input-control"
                    required
                    name="formAdresse"
                    placeholder="Ex : 25, rue de la Paulèle"
                  />
                </div>
                <div class="form__group">
                  <label for="formVille">Ville :</label>
                  <input
                    type="text"
                    id="formVille"
                    class="form-control input-control"
                    required
                    name="formVille"
                    placeholder="Millau"
                  />
                </div>
              </div>
            </fieldset>
            <input
              type="submit"
              name="command"
              class="btn btn--form"
              value="Je valide mon panier et mes informations"
            />
            <!-- <button
              id="envoiPost"
              type="submit"
              name="commander"
              class="btn btn--form"
            >
              Je valide mon panier et mes informations
            </button> -->
          </form>
        </div>
      </section>
      <footer>
        <p>Mentions légales</p>
        <div>
          <i class="fab fa-facebook-f icon--footer"></i>
          <i class="fab fa-youtube icon--footer"></i>
          <i class="fab fa-instagram-square icon--footer"></i>
        </div>

        <a href="#"><p>Contact</p></a>
      </footer>
    </div>

    <script src="script.js"></script>
    <script>
      recapProducts();
    </script>
    <script>
      validForm();
    </script>
  </body>
</html>
