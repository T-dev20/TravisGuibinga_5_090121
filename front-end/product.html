<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/aa5854860e.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco-meuble sélectionné</title>
  </head>
  <body>
    <div id="main_page">
      <header>
        <a href="index.html"
          ><div class="logo_content">
            <img src="logo.png" alt="logo_orinoco" /></div
        ></a>
        <nav>
          <ul>
            <li>
              <a href="index.html">Accueil</a>
            </li>
            <li>
              <a href="basket.html" class="basketLink"
                ><i class="fas fa-shopping-cart cart"></i
                ><span id="prodNumber" class="countProd">0</span></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <section id="section_product-msg-error">
        <h2 style="display: none">Produit choisi</h2>
        <div id="error">
          <i id="error__icon" class="fas fa-exclamation-triangle"></i>
          <p id="error__msg">
            Désolé une erreur avec l'API est survenue, ou la page démandée
            n'existe pas ! Veuillez réessayer.
          </p>
        </div>
      </section>
      <section id="section_productSelected" class="display-product">
        <h2 id="productName" class="display-product__name">Nom du produit</h2>
        <div class="block-prod">
          <div class="block-prod__img">
            <img src="#" id="productImg" alt="Photo du produit" />
          </div>
          <div class="block-prod__description">
            <p class="block-prod__description__head">Description :</p>
            <p
              id="product-description"
              class="block-prod__description__resume"
            ></p>
            <label for="optionSelect" class="block-prod__description__head"
              >Choisissez votre option :</label
            >
            <select name="option" id="optionSelect">
              <option value="">Faites votre choix</option>
            </select>
            <p class="bloc-prod__description__price">Prix :</p>
            <p id="productPrice"></p>
            <div class="block-prod__description__order">
              <button class="btn btn--basket" id="addProductToBasket">
                Ajoutez au panier
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <p>Mentions légales</p>
        <div>
          <i class="fab fa-facebook-f icon--footer"></i>
          <i class="fab fa-youtube icon--footer"></i>
          <i class="fab fa-instagram-square icon--footer"></i>
        </div>

        <a href="#"><p>Contact</p></a>
      </footer>
    </div>

    <script src="script.js"></script>
    <script>
      productDetails();
      addToBasket();
    </script>
  </body>
</html>
